<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
</head>
<body>
<div th:if = "${post ne null}">
<h2 th:text="${post.postName}"></h2>
<div th:text="${post.postText}"></div>
<div th:if="${#lists.isEmpty(post.comments)}">
<button type="button">be first to comment</button>
    <div th:unless="${#lists.isEmpty(post.comments)}">
        <div th:each=" comment : ${post.comments}">
            <div>
                <h5 th:text="'comented on:' + ${comment.commentDate}"></h5>
                <h4 th:text="'user' + ${comment.username}"></h4>
                <div th:text="${comment.commentText}"></div>
            </div>
        </div>
    </div>
</div>
</div>
<div th:if="${post eq null}"> POST DOES NOT EXIST :(</div>
</body>
</html>
