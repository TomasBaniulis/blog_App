<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Post</title>
</head>
<body>
<div th:if = "${post ne null}">
<h2 th:text="${post.postName}"></h2>
<div th:text="${post.postText}"></div>
<div th:if="${#lists.isEmpty(post.comments)}">
<button type="button">be first to comment</button>
    <div th:unless="${#lists.isEmpty(post.comments)}">
        <div th:each=" comment : ${post.comments}">
            <div>
                <h5 th:text="'comented on:' + ${comment.commentDate}"></h5>
                <h4 th:text="'user' + ${comment.username}"></h4>
                <div th:text="${comment.commentText}"></div>
            </div>
        </div>
    </div>
    <div>
        <a th:href="@{/blog/{postId}/update(postId=${post.postId})}"> UPDATE POST</a>
    </div>
</div>
</div>
<div th:if="${post eq null}"> POST DOES NOT EXIST :(</div>
</body>
</html>
