<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Posts MAIN page</title>
</head>
<body>
    <h3>BLOG_APP MAIN PAGE</h3>
    <h3>___________________________________________________________________________________________________________________________________</h3>

<div th:if = "${#lists.isEmpty(posts)}"> There are no posts to show :(</div>
<div th:unless="${#lists.isEmpty(posts)}">
    <ul th:each="post: ${posts}">
        <li> <a th:href="@{/blog/{postId}(postId=${post.postId})}" th:text="${post.postName}"></a>
            <h6>
                post created at:
                <small class="text-muted" th:text=" ${post.postDate}"></small>
            </h6>
<!--            <div th:text=" ${post.postDate}"></div>-->
            <div th:text="${post.postText}"></div>

        </li>



    </ul>
</div>

</body>
</html>
